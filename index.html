<!-- Anotação sobre algo que eu nunca lembro: SHIFT + <- -> serve para selecionar sem precisar utilizar o mouse. Com o CTRL + SHIFT + <- -> também funciona, mas de forma mais abrangente ao código. -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gabriel.finance$</title>

    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

  </head>
  <body>

    <header>
      <img src="./assets/logo.svg" alt="Logo dev.finances">
    </header>

    <main class="container">

      <section id="balance"> <!-- Uma section geralmente começa com h2 -->
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Imagem entradas">
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="Imagem saídas">
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="Imagem total">
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>
      
      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

        <table id="data-table">

          <thead>

            <tr> <!-- Table roll - Linha da tabela -->

              <th>Descrição</th> <!-- Conteúdo da head-->
              <th>Valor</th> <!-- Conteúdo da head-->
              <th>Data</th> <!-- Conteúdo da head-->
              <th></th>

            </tr>

          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input type="text" id="description" name="description" placeholder="Descrição">
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
              <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais.</small>
            </div>

            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input type="date" id="date" name="date">
            </div>

            <div class="input-group actions">
              <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/GabrielRCodes" target="_blank" title="Meu github! :D">2021 - gabriel.finance$</a>
    </footer>

    <script src="./scripts.js"></script>

  </body>
</html>
